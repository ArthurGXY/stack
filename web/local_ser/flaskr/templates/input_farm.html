<form action="{{ url_for('input_farm')}}" method="post"> 
    <h5>Enter new farm details</h5>
    <div class="form-group">
        <input class="form-control" type="text" name="farm_id" placeholder="Farm ID">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="farm_description" placeholder="Farm Description">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
    </form>
